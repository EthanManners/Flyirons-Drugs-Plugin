        amplifier: 1

  meth:
    addictive: true
    points_per_use: 1
    addicted_at_points: 4
    withdrawal_after_seconds: 240
    decay:
      enabled: true
      points_decay_per_minute: 2
    withdrawal_effects:
      - type: POISON
        amplifier: 1

  # Lower addiction: weed + molly
  blunt:
    addictive: true
    points_per_use: 1
    addicted_at_points: 5
    withdrawal_after_seconds: 420
    decay:
      enabled: true
      points_decay_per_minute: 1.0
    withdrawal_effects:
