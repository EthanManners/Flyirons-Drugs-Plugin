# Staged overdose progression (based on number of overdoses)
staged:
  enabled: false
  first:
    effects:
      - type: "message"
        text: "&eYou feel sick from the overdose, but survive."
      - type: "effects"
        potion_effects:
          - effect: "CONFUSION"
            duration: 600
            amplifier: 0
  
  second:
    effects:
      - type: "message"
        text: "&cYou barely survive another overdose!"
      - type: "damage"
        amount: 10
      - type: "effects"
        potion_effects:
          - effect: "WEAKNESS"
            duration: 1200
            amplifier: 1
  
  third:
    effects:
      - type: "death"
        message: "&4%player% couldn't handle another %drug% overdose and died!"

